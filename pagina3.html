<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOMBRE DE PESTAÑA -->
    <title>Página 3</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style3.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/e5be20f50e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Botón de regreso al HOME -->
    <div class="boton-home">
        <a href="./index.html"><button><p>HOME</p><i class="fa-solid fa-backward fa-3x"></i></button></a>
    </div>

    <!-- CONTENEDOR GENERAL -->
    <div class="container">
        <div class="titulo">
            <i id="icono1" class="fa-solid fa-lock fa-2x"></i>
            <h1>Ingresa el password</h1>
            <i id="icono2" class="fa-solid fa-lock fa-2x"></i>
        </div>
        
        <!-- Selectores -->
        <div class="selectores">
            <!-- Selector 1 -->
            <div class="selector-1">
                <select id="select1" name="select1">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <!-- Selector 2 -->
            <div class="selector-2">
                <select id="select2" name="select2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <!-- Selector 3 -->
            <div class="selector-3">    
                <select id="select3" name="select3">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
        </div>

        <!-- Botón ingresar -->
        <div class="ingreso">
            <button id="ingresar"><p>Ingresar</p></button>
        </div>

        <!-- Mensaje de verificación -->
        <div class="mensaje">
            <p id="resultado"></p>
        </div>

        <!-- Imagen representativa de acceso -->
        <div class="imagen-container">
            <img id="imagen" src="./assets/img/puertacerrada.png" alt="Ingresa el password para entrar">
        </div>
        
    </div>

    <!-- JS -->
    <script src="./assets/js/script3.js"></script>  
</body>

</html>
