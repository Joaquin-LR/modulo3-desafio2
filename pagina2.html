<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOMBRE DE PESTAÑA -->
    <title>Página 2</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style2.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/e5be20f50e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Botón de regreso al HOME -->
    <div class="boton-home">
        <a href="./index.html"><button><p>HOME</p><i class="fa-solid fa-backward fa-3x"></i></button></a>
    </div>

    <!-- CONTENEDOR GENERAL -->
    <div class="container">
        
        <!-- Título -->
        <div>
            <h1>Puedes llevar hasta 10 stickers</h1>
        </div>

        <!-- Stickers -->
        <div class="stickers">
            <!-- Sticker 1 -->
            <div class="personaje-1">
                <img class="hisoka" src="./assets/img/hisoka.png" alt="Sticker de Hisoka">
                <input class="input-1" type="text">
            </div>
            <!-- Sticker 2 -->
            <div class="personaje-2">
                <img class="gon" src="./assets/img/gon.png" alt="Sticker de Gon">
                <input type="text">
            </div>
            <!-- Sticker 3 -->
            <div class="personaje-3">
                <img class="killua" src="./assets/img/killua.png" alt="Sticker de Killua">
                <input type="text">
            </div>
        </div>

        <!-- Botón de verificación -->
        <div class="verificador">
            <button class="boton"><p>Verificar</p></button>
        </div>

        <!-- Mensaje de verificación -->
        <div class="cuenta">
            <p><span class="carrito"></span></p>
        </div>
    </div>
    
    <!-- JS -->
    <script src="./assets/js/script2.js"></script>  
</body>
</html>
